<div class="bg-blue-100 w-96 p-4 rounded-xl shadow-lg mx-auto mt-10">
  <!-- Lista -->
  <ul id="ul" class="space-y-2 max-h-60 overflow-y-auto p-2 bg-white rounded-md shadow-md">
    <!-- Los mensajes se agregarán aquí -->
  </ul>
  <!-- Formulario -->
  <div class="flex flex-col justify-center gap-4 py-4">
    <input
      type="text"
      name="texto"
      id="texto"
      class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-gray-400"
      placeholder="Escribe algo..."
    >
    <button
      class="rounded-md border-2 border-orange-500 bg-orange-400 text-white py-2 px-4 hover:bg-orange-500 transition-all duration-300"
      id="enviar"
    >
      Enviar
    </button>
  </div>
</div>
<div class="send-whatsapp-container">
  <h2>Enviar mensaje a WhatsApp</h2>
  <form (submit)="sendMessage(); $event.preventDefault();">
    <label for="recipient">Número del destinatario:</label>
    <input
      type="text"
      id="recipient"
      [(ngModel)]="recipient"
      name="recipient"
      placeholder="Ejemplo: 1234567890"
      required
    />

    <label for="message">Mensaje:</label>
    <textarea
      id="message"
      [(ngModel)]="message"
      name="message"
      placeholder="Escribe tu mensaje aquí"
      required
    ></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>
